<ion-pane>
    <ion-toolbar>
        <ion-nav-items primary>
        </ion-nav-items>
        <ion-title>
            <icon pin></icon> Location
        </ion-title>
        <ion-nav-items secondary>
            <button (click)="close()">Cancel</button>
        </ion-nav-items>
    </ion-toolbar>
    <ion-content>
        <ion-list>
            <ion-input floating-label>
                <ion-label>Street</ion-label>
                <input [(ng-model)]="address.Street1" type="text" value="">
            </ion-input>
            <ion-input floating-label>
                <ion-label>City</ion-label>
                <input [(ng-model)]="address.City" type="text" value="">
            </ion-input>
            <ion-input floating-label>
                <ion-label>State</ion-label>
                <input [(ng-model)]="address.State" type="text" value="">
            </ion-input>
            <ion-input floating-label>
                <ion-label>Zip</ion-label>
                <input [(ng-model)]="address.Zip" type="text" value="">
            </ion-input>
        </ion-list>
        <div padding>
            <button (click)="addLocation(address)" block primary>Add Location</button>
        </div>
    </ion-content>
</ion-pane>
