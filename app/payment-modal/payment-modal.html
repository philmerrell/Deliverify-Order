<ion-pane>
    <ion-toolbar>
        <ion-nav-items primary>
        </ion-nav-items>
        <ion-title>
            <icon card></icon> Payment
        </ion-title>
        <ion-nav-items secondary>
            <button (click)="close()">Cancel</button>
        </ion-nav-items>
    </ion-toolbar>
    <ion-content>
        <div class="card-wrapper"></div>
        <ion-list>
            <form>
                <ion-input floating-label>
                    <ion-label>Full Name</ion-label>
                    <input type="text" name="name">
                </ion-input>
                <ion-input floating-label>
                    <ion-label>Credit Card</ion-label>
                    <input type="text" name="number">
                </ion-input>
                <ion-input floating-label>
                    <ion-label>MM/YY</ion-label>
                    <input type="text" name="expiry">
                </ion-input>
                <ion-input floating-label>
                    <ion-label>CVC</ion-label>
                    <input type="text" name="cvc">
                </ion-input>
            </form>
        </ion-list>
        <div padding>
            <button (click)="addPaymentMethodToUser(paymentMethod)" block primary>Add Payment</button>
        </div>
    </ion-content>
</ion-pane>
