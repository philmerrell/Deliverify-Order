<ion-navbar *navbar primary>
  <ion-title>
    Menu
  </ion-title>
</ion-navbar>
<ion-content>
  <ion-list *ng-for="#group of items; #i = index;">
      <ion-header class="header"><h1>{{group.Group}}</h1></ion-header>
      <ion-item *ng-for="#item of group.Items" (click)="viewItem(item)">
        <ion-thumbnail item-left>
          <img [src]="item.Image" alt="">
        </ion-thumbnail>
        <h2>{{item.Name}}</h2>
        <p>${{item.Price}}</p>
        <p><span *ng-for="#ingredient of item.Ingredients; #i = index"><span>{{ingredient.Name}}</span><span *ng-if="i < item.Ingredients.length - 1">,</span> </span></p>
        <button (click)="addToCart(item, $event)" clear item-right><icon add-circle></button>
      </ion-item>
  </ion-list>
</ion-content>
<button *ng-if="cartService.getOrderTotal() > 0" (click)="checkout()" secondary fab fab-bottom fab-right><icon card></icon></button>
