<ion-navbar *navbar primary>
  <ion-title>
    Menu
  </ion-title>
</ion-navbar>
<ion-content>
  <ion-list>
    <div *ng-for="#item of menuItems; #i = index">
      <ion-header>{{item.Group}}</ion-header>
      <ion-item (click)="viewItem(item)">
        <ion-avatar item-left>
          <img [src]="item.Image" alt="">
        </ion-avatar>
        <h2>{{item.Name}}</h2>
        <p>${{item.Price}}</p>
        <p><span *ng-for="#ingredient of item.Ingredients; #i = index"><span>{{ingredient.Name}}</span><span *ng-if="i < item.Ingredients.length - 1">,</span> </span></p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
